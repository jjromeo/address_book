<div class="col-md-6">
  <h1>New Contact</h1>
  <form name="newContactForm">
    <div class="form-group">
      <label>First name</label>
      <input type="text" ng-model="contact.firstName" class="form-control" placeholder="First name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type= "text" ng-model="contact.surname" name="surname" class="form-control" placeholder="Surname">
    </div>
    <div class="form-group">
      <label>Address</label>
      <textarea class="form-control" ng-model="contact.address" name="address" placeholder="Address"></textarea>
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input type="number" class="form-control" ng-model="contact.number" name="number" placeholder="Phone number">
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type= "email" class="form-control" ng-model="contact.email" name="email" placeholder="Email Address">
    </div>
    <button type="submit" class="btn btn-default">Add Contact</button>
  </form>
  <pre>form = {{contact | json}}</pre>
</div>
