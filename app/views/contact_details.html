<h1 id="contact-name">{{contact.first_name}} {{contact.surname}}</h1>
<p>Phone number: {{contact.phone_number}}
<p>Email: <a href="mailto:{{contact.email}}">{{contact.email}}</a></p>
<p>Address: {{contact.address}}</p>
<a class="btn btn-sm btn-info" href="#/edit/{{contact.id}}" id="edit-button">Edit details</a>
<button class="btn btn-sm btn-danger" id="delete-button" ng-click="deleteContact(contact.id)">Delete</button>
