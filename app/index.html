<body ng-cloak>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 app">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

          <h1><a href="#/contacts">Address Book</a></h1>
          <a href="#/new" id="add-contact">Add a contact</a>
          <div id="alerts" ng-cloak ng-controller="AlertCtrl">
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><span class="alert-msg">{{alert.msg}}</span></alert>
          </div>
          <div ng-view ng-cloak> 
          </div>
        </div>
    </div>
